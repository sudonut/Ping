<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <!-- Ping Logo -->
      <div class="logo">
        <img src="images/logo.svg" />
      </div>
      <!-- Text Body -->
      <div class="text">
        <h1>We are launching <span class="blueText">soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <!-- Email Input -->
      <div class="email">
        <form class="inputs">
          <input type="text" id="input" />
          <input type="submit" id="btn" value="Notify Me" />
        </form>
      </div>
      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="" srcset="" />
      </div>
      <!-- Social Media Links -->
      <div class="logos">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <!-- Copyright Details -->
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
    <!-- Footer Challenge & Credit -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Time</a>.
      </p>
    </footer>
    <!-- JS & Font Awesome Scripts-->
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/15152c632a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
